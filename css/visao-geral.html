<html>
  <head>
    <style>
      body {
        background-color: bisque;
        margin: 0;
      }
      .nome-seletor {
        background-color: aquamarine;
        color: blue;
        /* várias opções */
        font-family: Helvetica, sans-serif;
        /* Valores com unidades */
        height: 100px;
        /* Múltiplos valores - shorthand */
        border: dashed 3px black;
        /* Função */
        width: calc(70% - 100px);
      }
    </style>
  </head>
  <body>
    <div class="nome-seletor">Exemplo de uso do CSS.</div>
  </body>
</html>
