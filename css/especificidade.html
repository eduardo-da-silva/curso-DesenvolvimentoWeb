<html>

        font-size: 100px;
      }

        background-color: aqua;
        font-size: 50px;

      }

      .principal p {
        background-color: bisque;
        font-size: 80px;
        color: black;
      }

      1. regra !important
      2. seletores mais específicos

      2. ID
      3. Classes, pseudo-classes e atributos
      4. Elementos, pseudo-elementos

      <p>Especificidade.</p>
    </div>
  </body>
